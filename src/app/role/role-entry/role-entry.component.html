<div id="slider" class="page-content">
    <div class="page-heading" *ngIf="roleID==0">
        <h1>New Role</h1>
        <div class="options">
        </div>
    </div>
    <ol class="breadcrumb" *ngIf="roleID==0">
        <li>
            <a href="#account/{{roleDetail.AccountID}}">{{roleDetail.AccountName}}</a>
        </li>
        <li>
            <a href="#/role">Roles</a>
        </li>
        <li class="active">New Role</li>
    </ol>
    <div id="edit_role_wrap" class="container-fluid">
        <div class="row" *ngIf="roleID!=0">
            <div class="col-md-12">
                <h1>{{pageHeader}}</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">

                        <form accept-charset="UTF-8" class="form-horizontal" method="post" role="form">
                            <div style="margin: 0; padding: 0; display: inline">
                                <input name="utf8" type="hidden" value="âœ“"><input name="_method" type="hidden" value="put"><input name="authenticity_token" type="hidden" value="u0akuldrsvGVjOCrkf5bPS2Rl4vkwSWr7Vym7/YdFLY=">
                            </div>
                            <div class="form-group field">
                                <label class="control-label col-md-3" for="role_account_id">Account</label>
                                <div class="col-md-9">
                                    <p class="form-control-static">
                                        <a href="#account/{{roleDetail.AccountID}}" target="_blank">{{roleDetail.AccountName}}</a>
                                    </p>
                                </div>
                            </div>


                            <div class="form-group field">
                                <label class="control-label col-md-3" for="role_Name">Name</label>
                                <div class="col-md-9">
                                    <input class="form-control" id="role_Name" name="role[Name]" placeholder="Enter a name for role" size="30" type="text" [(ngModel)]="roleDetail.RoleName">
                                </div>
                            </div>

                            <div class="form-group field">
                                <label class="control-label col-md-3" for="role_Description">Description</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" cols="40" id="role_Description" name="role[Description]" placeholder="Enter a description for role" rows="10" [(ngModel)]="roleDetail.Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group field">
                                <label class="control-label col-md-3">&nbsp;</label>
                                <div class="col-md-9">
                                    <button class="btn btn-primary" value="Save" (click)="saveRole()">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
