    <table id="account_distributions_table" class="table table-striped table-bordered table-hover" [mfData]=" jobsModel.jobsDetail"
      #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
        <tr>
          <th style="width: 20%">Number</th>
          <th style="width: 20%">Company</th>
          <th style="width: 30%">Description</th>
          <th style="width: 20%">Talent Id</th>
          <th style="width: 10%"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of jobsModel.jobsDetail">
          <td>{{item.Number}}</td>
          <td>{{item.CompanyName}}</td>
          <td>{{item.Description}}</td>
          <td>{{item.TenantId}}</td>
          <td><a href="ledgerAccountDetail/{{item.id}}">Details</a></td>

    </table>
    <sp-pagination
     [dataSource]='jobsModel.jobsDetail' 
     [currentPageChanged]='onCurrentPageChanged'
     [pageSizeFilterChanged]='onPageSizeFilterChanged' ></sp-pagination>
