<div id="slider" class="page-content">

    <div class="page-heading">
        <h1>{{jobDetail.JobDescription}}</h1>
        <div class="options">
        </div>
    </div>
    
   <sp-crumb-bar *ngIf='jobDetail' [lastTitle]="jobDetail.jobName"></sp-crumb-bar>

    <div class="container-fluid">

        <div id="panel-advancedoptions">
            <div class="row">
                <div class="col-md-4">
                    <sp-job-attribute [jobDetail]="jobDetail"></sp-job-attribute>
                </div>
                <div class="col-md-8">
                    <sp-job-category [jobDetail]="jobDetail"></sp-job-category>
                </div>
            </div>
        </div>
    </div>
</div>
