<div >
    <div class="modal-header" >
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">Ã—</span></button>
        <h3>Reject Invoice</h3>
    </div>
    <div class="modal-body">
        <form accept-charset="UTF-8" class="" id="Form1" method="post">

            <div class="form-group">
                <div id="Div4" class="alert alert-danger" *ngIf="errorsInv.length>0">
                    <h3>{{errorHeader}}</h3>
                    <ul>
                        <li *ngFor="let error of errorsInv">{{error.ErrorName}}</li>
                    </ul>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label" for="attachment_RejectionMemo"><b>Leave a comment (required)</b></label>
                <textarea class="form-control" cols="40" id="Textarea1" maxlength="250" [(ngModel)]="rejectionComment" placeholder="Enter Comment"
                    rows="2" autofocus name="first"></textarea>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a id="A1" class="btn btn-default closeButton" (click)="closeModal()" data-dismiss="modal">Cancel</a>
        <a id="A2" class="btn btn-danger" (click)="rejectInvoice()">Reject Invoice</a>
    </div>
</div>
