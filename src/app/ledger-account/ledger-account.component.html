<div class="page-content">
    <div class="page-heading">
        <h1>Ledger Accounts</h1>
        <div class="options">
            <div class="btn-toolbar form-inline">

                <div class="filter_field_wrap form-group">
                    <input class="form-control" id="search_filter_param" name="searchstr" placeholder="Enter an account number" type="text" [(ngModel)]="accountNumberSearch">
                </div>

                <div class="filter_field_wrap form-group">
                    <input class="form-control" id="Text1" name="searchstr" placeholder="Enter an account title" type="text" [(ngModel)]="accountTitleSearch">
                </div>

                <div class="filter_field_wrap form-group">
                    <button class="btn btn-primary" name="commit" type="button" (click)="searchUrl()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Filter
                    </button>

                    <button class="btn btn-warning" (click)="searchUrlReset()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Reset
                    </button>
                </div>
            </div>
        </div>

    </div>


    <ol class="breadcrumb" *ngIf="account">
        <li><a href="#accounts/{{account.AccountID}}">{{account.AccountName}}</a></li>
        <li class="active">Ledger Accounts</li>
    </ol>

    <datatable class='material striped' [rows]='ledgerAccountModel.LedgerAccountGridArray' [options]='options'>
        <datatable-column name="">
            <template let-column="column">
                <div class="ui-grid-cell-contents">
                    <a tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip-html="">
                            Details
                            </a>
                </div>
            </template>
        </datatable-column>
    </datatable>

    <!--<div class="container-fluid">
        <div data-ng-include="'ui-grid-pagination.html'"></div>
    </div>-->
    <!-- .container-fluid -->
</div>
<!-- #page-content -->
