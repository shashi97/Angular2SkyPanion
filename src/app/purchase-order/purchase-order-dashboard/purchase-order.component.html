<div id="slider" class="page-content">
	<div class="page-heading">
		<h1>{{pageName}}</h1>
		<div class="options">
			<div class="btn-toolbar form-inline">
				<sp-purchase-order-filter-bar></sp-purchase-order-filter-bar>
			</div>
		</div>
	</div>

  <sp-crumb-bar *ngIf="account" [pageDetail]="account"></sp-crumb-bar>
  
  <div class="container-fluid">
   	<div class="col-md-12">
  <sp-pager [pageName]='pageName' [totalItems]='totalItems' [currentPageFiltered]='currentPageFiltered'></sp-pager>
      <table id="account_distributions_table" class="table table-striped table-bordered table-hover" [mfData]=" purchaseOrders"
      #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
        <tr>
          <th style="width: 25%">Number</th>
          <th style="width: 40%">Description</th>
          <th style="width: 25%">Requested By</th>  
          <th style="width: 10%"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of purchaseOrders">
          <td>{{item.VendorName}}</td>
          <td>{{item.InvoiceDescription}}</td>
          <td>{{item.RequestedBy}}</td>
          <td><a href="#/purchaseOrder/{{item.PuchaseOrderID}}">Details</a></td>
         </tr>
      </tbody>

    </table>
    <sp-pagination
     [dataSource]='purchaseOrders' 
     [totalItems]='totalItems'
     (currentPageChanged)='onCurrentPageChanged($event)'
     [currentPageFiltered]='currentPageFiltered' ></sp-pagination>

  </div>
</div>
