<div id="slider" class="page-content">
	<div class="page-heading">
		<h1>All Vendor</h1>
		<div class="options">
			<div class="btn-toolbar form-inline">

				<!--<div class="filter_field_wrap form-group">
					<input class="form-control" id="search_filter_param" name="searchstr" placeholder="Enter text to search for." type="text">
				</div>-->

				<div class="filter_field_wrap form-group">
					<div class="btn-group">
						<a class="btn btn-default" href="#companies">NoneNoneNone</a>
						<a data-toggle="dropdown" class="btn btn-default dropdown-toggle" href="#" aria-expanded="false">
							<span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu" data-target="#sync_state_field">
							<li *ngFor="let company of companies">
								<a role="menuitem">{{company.CompanyName}}</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="filter_field_wrap form-group">
					<input class="form-control" id="name" name="name" placeholder="Vendor Name" type="text" [(ngModel)]="vendorName">
				</div>
				<div class="filter_field_wrap form-group">
					<input class="form-control" id="vendor_key" name="vendor_key" placeholder="Vendor Key" type="text" [(ngModel)]="vendorKey">
				</div>

				<div class="filter_field_wrap form-group">
					<button class="btn btn-primary" name="commit" type="button" (click)="searchURL()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Filter
                    </button>

					<button class="btn btn-warning" (click)="searchURLReset()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Reset
                    </button>
				</div>
			</div>
		</div>
	</div>
	<ol class="breadcrumb" *ngIf="account">
		<li><a href="#accounts/{{account.AccountID}}">{{account.AccountName}}</a></li>
		<li class="active">Vendors</li>
	</ol>

	<span *ngIf="totalItems > pageSize && totalItems!=0">
            Displaying {{pageName}}
            <b>
                {{currentPage*pageSize-pageSize+1}} &nbsp;-&nbsp;
                <span *ngIf="currentPage*pageSize < totalItems">{{currentPage*pageSize}}</span>
	<span *ngIf="currentPage*pageSize >= totalItems">{{totalItems}}</span>
	</b> of <b>{{totalItems}}</b> in total
	</span>
	<br>
	<br>



	<datatable class='material striped' [rows]='vendorModel.vendorGridArray' [options]='options'>
		<datatable-column name="">
			<template let-column="column">
				<div class="ui-grid-cell-contents">
					<a tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip-html="">
                            Details
                            </a>
				</div>
			</template>
		</datatable-column>
	</datatable>
