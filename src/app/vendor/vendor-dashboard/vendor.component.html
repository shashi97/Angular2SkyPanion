<div id="slider" class="page-content">

  <sp-vendor-filter-bar
  (filtered)="onFiltered($event)" 
  [filteredValue]="filteredValue"
  ></sp-vendor-filter-bar>
  
  <sp-crumb-bar *ngIf="account" [pageDetail]="account"></sp-crumb-bar>

  <div>
    <span *ngIf="totalItems > pageSize && totalItems!=0">Displaying {{pageName}}
            <b>
                {{currentPage*pageSize-pageSize+1}} &nbsp;-&nbsp;
                <span *ngIf="currentPage*pageSize < totalItems">{{currentPage*pageSize}}</span>
    <span *ngIf="currentPage*pageSize >= totalItems">{{totalItems}}</span>
    </b> of <b>{{totalItems}}</b> in total
    </span>
  </div>

  <br>
  <br>

  <table id="account_distributions_table" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th style="width: 15%">Vendor Key</th>
        <th style="width: 15%">Name</th>
        <th style="width: 15%">Account Number</th>
        <th style="width: 15%">Company Name</th>
        <th style="width: 15%">Phone #</th>
        <th style="width: 15%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vendors">
        <td>{{item.VendorKey}}</td>
        <td>{{item.VendorName}}</td>
        <td>{{item.AccountNumber}}</td>
        <td>{{item.CompanyName}}</td>
        <td>{{item.PhoneNumber}}</td>
        <td><a routerLink="vendorDetail/{{item.VendorID}}">Details</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
        </td>
      </tr>
    </tfoot>
  </table>
