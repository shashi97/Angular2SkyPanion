<div id="slider" class="page-content" *ngIf="vendorDetail">

    <sp-vendor-filter-bar *ngIf="vendorDetail"
      [vendorDetail]="vendorDetail" 
      (filtered)="onFiltered($event)" [filteredValue]="filteredValue"
      >
     </sp-vendor-filter-bar>


    <sp-crumb-bar *ngIf="vendorDetail" [pageDetail]="vendorDetail"></sp-crumb-bar>

    <div class="container-fluid">
        <div id="panel-advancedoptions">
            <div class="row">
                <sp-vendor-attribute [vendorDetail]="vendorDetail"></sp-vendor-attribute>
                <sp-vendor-invoice [vendorDetail]="vendorDetail"></sp-vendor-invoice>
            </div>
        </div>
    </div>
</div>
