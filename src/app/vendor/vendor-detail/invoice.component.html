<div class="col-md-8">
  <h4 class="left_align">Invoice History</h4>
  <span *ngIf ="totalItems==0" class="right_align">No invoices found</span>
  <span class="right_align" *ngIf ="totalItems > 0">Displaying <b>{{totalItems}}</b> invoice</span>
  <!--<span [hidden]="totalItems <= pageSize" class="right_align">Displaying 
      <b>{{currentPage*pageSize-pageSize+1}}&nbsp;-&nbsp; 
          <span *ngIf="currentPage*pageSize < totalItems">{{currentPage*pageSize}}</span>
          <span *ngIf="currentPage*pageSize > totalItems">{{totalItems}}</span>
      </b>
  </span>-->

  <br class="clear_both">
  <table id="vendor_invoices_table" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Invoice #</th>
        <th>Voucher #</th>
        <th>Company</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vDetail of vendorDetail.VendorInvoices" current-page="currentPage" total-items="totalItems">
        <td><a routerLink="/invoice/detail/25/-1/{{vDetail.InvoiceID}}/null/0/0/-1/-1">{{vDetail.InvoiceNumber}}</a></td>
        <td>{{vDetail.VoucherNumber}}</td>
        <td><a routerLink="/company/detail/{{vDetail.CompanyID}}/-1/-1">{{vDetail.CompanyName}}</a></td>
        <td>${{vDetail.Amount}}</td>
        <td>
          <a routerLink="/invoice/detail/25/-1/{{vDetail.InvoiceID}}/null/0/0/-1/-1">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
