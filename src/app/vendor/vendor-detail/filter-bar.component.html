<div class="page-heading">
    <h1>
        {{vendorDetail.VendorName}} - <span style="font-size:14px">{{vendorDetail.VendorKey}}</span></h1>
    <div class="options">
        <div class="form-inline" id="invoices_index_filters_form">

          <div class="filter_field_wrap form-group" style="padding-top:7px">
            <sp-company-dropdown 
             [companyFilteredArg]='companyFilteredArg'
             (companyFiltered)="onCompanyFiltered($event)"
            ></sp-company-dropdown>
            </div>

            <div class="filter_field_wrap form-group">
                <button class="btn btn-primary" name="commit" type="button" (click)="searchByCompany()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Filter
                    </button>

                <button class="btn btn-warning" (click)="resetSearch()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Reset
                    </button>
            </div>
        </div>
    </div>
</div>
