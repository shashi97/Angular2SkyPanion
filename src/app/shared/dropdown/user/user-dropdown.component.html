<div class="form-group">
  <div class="btn-group">
    <a class="btn btn-default" href="#invoices">
      <img class="img-circle" height="14" width="14" *ngIf="userFilteredArg.UserID!=0"> {{userFilteredArg.userName}}
    </a>
    <a data-toggle="dropdown" class="btn btn-default dropdown-toggle" href="#" aria-expanded="false">
      <span class="caret"></span>
    </a>
    <ul role="menu" class="dropdown-menu" data-target="#sync_state_field">
      <li>
        <a>
          <img class="img-circle" height="30" width="30" [hidden]="user.UserID==0"> &nbsp;{{user.username}}
        </a>
        <a role="menuitem" *ngFor="let user of users" (click)="onSelectUser(user.UserID)">{{user.username}}</a>
      </li>
    </ul>
  </div>
</div>
