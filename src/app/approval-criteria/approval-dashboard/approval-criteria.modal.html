    <div class="modal-content" *ngIf="divAddApprover">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" (click)="closeModel()">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{modelHeader}}</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">

                        <div id="error_explanation" class="alert alert-danger" *ngIf="errors.length > 0" [ngStyle]="showHideErrorLog">
                            <button aria-hidden="true" class="close" type="button" >Ã—</button>
                            <h3>{{errorHeader}}</h3>
                            <ul>
                                <li *ngFor="let error of errors">{{error.ErrorName}}</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label ">Company </label>
                            <div class="col-md-8">
                                <input class="form-control" disabled="disabled" type="text" [(ngModel)]="companyName" name="first">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label ">Approver </label>
                            <div class="col-md-8">
                                <input class="form-control" disabled="disabled" type="text" *ngIf="context.companyId==0" [(ngModel)]="userName" name="first">
                               
                                 <p-dropdown [options]="approvers" 
                                  style="width: 100%"
                                  *ngIf="context.companyId!=0"
                                  [(ngModel)]="selectedApprover" 
                                  [filter]="true"
                                  [autoWidth]="true"
                                  [style]="{'width':'150px'}"
                                  name = "first"
                                 ></p-dropdown>
                                <!--<ui-select ng-model="selectedApprover.selected"
                                           theme="select2"
                                           *ngIf="companyID!=0"
                                           style="width: 100%">
                                    <ui-select-match placeholder="Select a Approver">{{selectedApprover.selected.username}}</ui-select-match>
                                    <ui-select-choices repeat="user in approvers| filter: $select.search">
                                        {{user.username}}
                                    </ui-select-choices>
                                </ui-select>-->
                            </div>
                        </div>
                        <div class="form-group" *ngIf="type=='ledger' || ledgerAccountID != null">
                            <label class="col-md-4 control-label">Ledger Account </label>
                            <div class="col-md-8">
                                <p-dropdown [options]="ledgerAccounts" 
                                  style="width: 100%"
                                  [(ngModel)]="selectedLedgerAccount" 
                                  [filter]="true"
                                  [autoWidth]="true"
                                  [style]="{'width':'150px'}"
                                  name="second"
                                 ></p-dropdown>
                                <!--<ui-select ng-model="selectedLedgerAccount.selected"
                                           theme="select2"
                                           style="width: 100%">
                                    <ui-select-match placeholder="Select a LedgerAccount">{{selectedLedgerAccount.selected.LedgerAccount}}</ui-select-match>
                                    <ui-select-choices repeat="ledacc in ledgerAccounts| filter: $select.search">
                                        {{ledacc.LedgerAccount}}
                                    </ui-select-choices>-->
                                <!--</ui-select>-->
                            </div>
                        </div>
                        <!--data-ng-class="{'has-error': rangeStart == '0.00'}"-->

                        <div class="form-group" *ngIf="(type=='' || type=='range') && ledgerAccountID == null">
                            <label class="col-md-4 control-label">Range Start </label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-usd"></i>
                                    </span>
                                    <input class="form-control" placeholder="Enter the start of the range" type="text" valid-number [(ngModel)]="rangeStart" (ngModelChange)="checkRangeAmount()" name="third">
                                </div>
                            </div>
                        </div>
                        <!--data-ng-class="{'has-error': rangeEnd == '0.00'}"-->

                        <div class="form-group" *ngIf="(type=='' || type=='range') && ledgerAccountID == null">
                            <label class="col-md-4 control-label">Range End </label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-usd"></i>
                                    </span>
                                    <input class="form-control" placeholder="Enter the end of the range" type="text" valid-number [(ngModel)]="rangeEnd" ng-change="checkRangeAmount()" name="four">
                                </div>
                            </div>
                        </div>

                        <div class="error " *ngIf="rangeAmtError">
                            <small class="pull-right alert-danger">
                                Range Start cannot exceed Range End
                            </small>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close_button" (click)="closeModel()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="saveApprovalCriteria()">Save</button>
                </div>
            </div>
