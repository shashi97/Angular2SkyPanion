<p-dataTable *ngIf = 'attachments' [value]="attachments">
    <p-column field="Info" header="Vin"></p-column>
    <p-column field="CompanyName" header="Year"></p-column>
    <p-column field="Name" header="Brand"></p-column>
    <p-column field="Uploaded" header="Color"></p-column>
</p-dataTable>
