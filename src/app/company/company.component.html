<div id="slider" class="page-content">

	<div class="page-heading">
		<h1>{{title}}</h1>
		<div class="options">
			<div class="btn-toolbar form-inline">

				<div class="filter_field_wrap form-group">
					<input class="form-control" id="search_filter_param" name="searchstr" placeholder="Enter text to search for." type="text"
						[(ngModel)]="searchText">
				</div>

				<div class="filter_field_wrap form-group">
					<div class="btn-group">
						<a class="btn btn-default" href="#companies">{{syncName}}</a>
						<a data-toggle="dropdown" class="btn btn-default dropdown-toggle" href="#" aria-expanded="false">
							<span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu" data-target="#sync_state_field">
							<li><a role="menuitem" data-ng-repeat="sync in syncList" ng-click="selectSync(sync.ID)">mysing<!--{{sync.Name}}--></a></li>
						</ul>
					</div>
				</div>

				<div class="filter_field_wrap form-group">
					<div class="btn-group">
						<a class="btn btn-default" href="#companies">{{companyType}}</a>
						<a data-toggle="dropdown" class="btn btn-default dropdown-toggle" href="#" aria-expanded="false">
							<span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu" data-target="#sync_state_field">
							<li><a role="menuitem" data-ng-repeat="cmpType in skyPanionTypeList" ng-click="selectCompanyType(cmpType.ID)">companyName<!--{{cmpType.Name}}--></a></li>
						</ul>
					</div>
				</div>

				<div class="filter_field_wrap form-group">
					<button class="btn btn-primary" name="commit" type="button" data-ng-click="searchURL()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Filter
                    </button>

					<button class="btn btn-warning" data-ng-click="searchURLReset()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Reset
                    </button>
				</div>
			</div>
		</div>
	</div>

	<ol class="breadcrumb">
		<!--<li><a href="#accounts/{{account.AccountID}}">Accont Name<!--{{account.AccountName}}</a></li>-->
		<li class="active">Companies</li>
	</ol>


	<div class="container-fluid">
		<!-- <div data-ng-include="'ui-grid-pagination.html'"></div>-->

		<div>
			<h3>basic</h3>

			<table class="table">
				<thead>
					<tr>
						<th>Cell</th>
						<th>DOB</th>
						<th>Email</th>
						<th>Gender</th>
						<th>City</th>
						<th>State</th>
						<th>Street</th>
						<th>Picture</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of dataObj.results; let i = index">
					<td>{{item.cell}}</td>
							<td>{{item.dob}}</td>
								<td>{{item.email}}</td>
									<td>{{item.gender}}</td>
										<td>{{item.location.city}}</td>
							<td>{{item.location.state}}</td>
								<td>{{item.location.state}}</td>
									<td><img [src]="item.picture.medium" /></td>
					</tr>
				
				</tbody>
			</table>
			<datatable class='material striped' [rows]='gridData' [options]='options'>
				<!--<datatable-column name="Sync">
					<template let-column="column">
						<div class="ui-grid-cell-contents">
							<a ng-class="{\'text-success\': row.entity.ActivationLink==\'Enable\', \'text-danger\': row.entity.ActivationLink==\'Disable\'}">
                            {{column.ActivationLink}}
                            </a>
						</div>
					</template>
				</datatable-column>-->

				<datatable-column name="Names">
					<template let-column="column">
						Holla! {{column.Name}}
					</template>
					<template let-value="value">
						Hi: <strong>{{value}}</strong>
					</template>
				</datatable-column>

				<datatable-column name="">
					<template let-column="column">
						<div class="ui-grid-cell-contents">
							<a tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip-html="">
                            Details
                            </a>
						</div>
					</template>
					<!--<template let-value="value">
						Hi: <strong>Shashank</strong>
					</template>-->
				</datatable-column>
			</datatable>
		</div>
	</div>
</div>
